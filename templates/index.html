<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>MonkeyMesh</title>
</head>

<body>
    {% include 'navbar/index.html'%}
    <div class="postarea">
        {% for post in posts %}
        <div class="post">
            <div class="upper">
                <img src="{{ post['profile_pic'] }}" alt="Profile Picture" class="profile-pic icon">

                <span class="usernametitle">{{post.username}}</span>
            </div>
            <div class="lower">
                <img src="{{post.image}}" alt="">
            </div>
            <p class="content">{{post.content}}<a href="" class="link"><span>Read More..</span></a></p>
        </div>
        {% endfor %}
    </div>
</body>
<script src="/js/script.js"></script>

</html>
